name: Participant Submission
description: Submit your application for judging
title: "[Submission]: "
labels: ["submission"]
body:
  - type: input
    id: participant-name
    attributes:
      label: Participant Name
      description: Enter your full name
      placeholder: e.g. Jane Doe
    validations:
      required: true

  - type: input
    id: repository-url
    attributes:
      label: Repository URL
      description: Enter the URL of your application's GitHub repository
      placeholder: e.g. https://github.com/username/my-app
    validations:
      required: true

  - type: input
    id: application-url
    attributes:
      label: Application URL
      description: Enter the URL of your deployed application
      placeholder: e.g. https://username.github.io/my-app
    validations:
      required: true
